<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen the amazing songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Indian Music</h1>
            <div class="songItemContainer" id="songsList"></div>
        </div>

        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value ="0" min="0" max="10000">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previousSong"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="nextSong"></i>
        </div>

        <div class="songInfo" id="songInfo">
            <img src="images/playing.gif" width="42px" id="gif"> Let me Love You
        </div>
    </div>


    <script src="script.js"></script>
    <script src="fontawesome.js"></script>
    <!-- <script src="https://kit.fontawesome.com/43af5d5a7e.js" crossorigin="anonymous"></script> -->
</body>
</html>
